plugins {
    id 'java'
}

group 'io.moxion'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}


apply plugin: 'application'
apply plugin: 'distribution'

mainClassName = "io.moxion.tools.Release"

dependencies {
    implementation group: 'org.kohsuke', name: 'github-api', version: '1.303'
    implementation group: 'info.picocli', name: 'picocli', version: '4.6.3'
// https://mvnrepository.com/artifact/software.amazon.awssdk/codepipeline
    implementation group: 'software.amazon.awssdk', name: 'codepipeline', version: '2.17.152'
    implementation group: 'software.amazon.awssdk', name: 'sts', version: '2.17.152'
    implementation group: 'software.amazon.awssdk', name: 'codecommit', version: '2.17.152'
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '2.0.0-alpha6'
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.3.0-alpha14'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}


test {
    useJUnitPlatform()
}